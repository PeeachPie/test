<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/test.css" rel="stylesheet" type="text/css" />
  <title>Устный счет</title>
</head>

<body>
  <div class="container">
    <div class="counter"></div>
    <div class="task">
      <div class="equation">
        <span class="problem"></span><input type="number" name="" id="answer" autocomplete="off" />
      </div>
      <div class="check">Проверить</div>
    </div>
    <div class="result">
      <div class="message"></div>
      <div class="new">Далее</div>
    </div>
  </div>
  <script type="module" src="../scripts/test.js"></script>
</body>

</html>
